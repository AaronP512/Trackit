<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var lat = 19.069238;
        var lng = 72.898302;
        var From= "ABC";
        var To="XYZ";
        var busno=53;
        map = new google.maps.Map(document.getElementById('map'), {

          center: {lat: lat, lng: lng},
          zoom: 13

        });
		 //var mapOptions = {center: myCenter, zoom: 5};
		//var map = new google.maps.Map(mapCanvas, mapOptions);
		var marker = new google.maps.Marker({position:map.center});
		marker.setMap(map);

		var infowindow = new google.maps.InfoWindow({
		//content: "Bus No: "+busno+"\n\n From: "+From+" To: "+To
    content: '<p>Bus No: ' + busno + '\n</p>'+'<p>From: ' + From + '</p>' + '<p> To: ' + To + '</p>'

		});
		infowindow.open(map,marker);
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYKadAfkW-vojgLh2rpM9k4kM4aAlTEXQ&callback=initMap"
    async defer></script>
  </body>
</html>
